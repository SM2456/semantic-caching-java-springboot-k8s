worker_processes auto;

events { worker_connections 1024; }

http {
  # Log format with upstream timings
  log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                  '$status $body_bytes_sent "$http_referer" '
                  '"$http_user_agent" rt=$request_time uct=$upstream_connect_time '
                  'uht=$upstream_header_time urt=$upstream_response_time';

  access_log /var/log/nginx/access.log main;
  error_log  /var/log/nginx/error.log warn;

  # Rate limiting (per IP) â€“ tune per your needs
  limit_req_zone $binary_remote_addr zone=reqs_per_ip:10m rate=10r/s;
  limit_conn_zone $binary_remote_addr zone=conns_per_ip:10m;

  upstream request_auth_upstream {
    server request-auth-service:8081;
    keepalive 32;
  }

  upstream semantic_cache_upstream {
    server semantic-cache-service:8082;
    keepalive 32;
  }

  server {
    listen 8080;

    # Basic hardening headers
    add_header X-Content-Type-Options nosniff always;
    add_header X-Frame-Options DENY always;
    add_header Referrer-Policy no-referrer always;

    # Connection limiting
    limit_conn conns_per_ip 20;

    location /healthz {
      return 200 "ok";
    }

    # Auth subrequest endpoint
    location = /_auth {
      internal;
      proxy_pass http://request_auth_upstream/auth/verify;
      proxy_pass_request_body off;
      proxy_set_header Content-Length "";
      proxy_set_header Host request-auth-service;

      # forward request metadata for auth decisions
      proxy_set_header X-Original-URI $request_uri;
      proxy_set_header X-Original-Method $request_method;
      proxy_set_header Authorization $http_authorization;
      proxy_set_header X-Api-Key $http_x_api_key;
      proxy_set_header X-Request-Id $request_id;
    }

    location /api/ {
      # Rate limiting
      limit_req zone=reqs_per_ip burst=20 nodelay;

      # Ask request-auth-service first
      auth_request /_auth;

      # If auth service returns these headers, forward them
      auth_request_set $x_user_id $upstream_http_x_user_id;
      auth_request_set $x_tenant_id $upstream_http_x_tenant_id;

      proxy_set_header X-User-Id $x_user_id;
      proxy_set_header X-Tenant-Id $x_tenant_id;

      proxy_set_header X-Request-Id $request_id;
      proxy_set_header Host $host;
      proxy_http_version 1.1;
      proxy_set_header Connection "";

      proxy_pass http://semantic_cache_upstream;
    }
  }
}
