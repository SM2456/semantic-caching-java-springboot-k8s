apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-gateway
  namespace: semantic-cache
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx-gateway
  template:
    metadata:
      labels:
        app: nginx-gateway
    spec:
      containers:
        - name: nginx
          image: nginx-gateway:local
          imagePullPolicy: Never
          ports:
            - containerPort: 8080
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 3
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-gateway
  namespace: semantic-cache
spec:
  type: NodePort
  selector:
    app: nginx-gateway
  ports:
    - port: 80
      targetPort: 8080
      nodePort: 30080
